<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage User Test Logs</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/admin/manage_mock_test/user_test_log.css') }}">
     <style>
        .table-responsive {
            display: none;
        }
        #viewDataContainer {
            text-align: center;
            margin: 2rem 0;
        }
    </style>
</head>
<body>
<div class="container mt-5">
    <h2>Manage User Test Logs</h2>
    <hr>
    <div id="flash-messages"></div>
    <div class="alert alert-info d-flex align-items-center" role="alert">
        Total Unique Students Attempted Test: <span id="liveTestAttemptCount" class="highlighted-count ml-2">{{ unique_attempts_count }}</span>
    </div>

    <div id="viewDataContainer">
        <button id="viewLogsBtn" class="btn btn-primary btn-lg">View Test Logs</button>
    </div>

    <div class="table-responsive" id="logDataContainer">
        <table class="table table-bordered table-striped" id="testLogTable">
            <thead>
                <tr>
                    <th>Email</th>
                    <th>Username</th>
                    <th>Test ID</th>
                    <th>Test Key</th>
                    <th>Start Time</th>
                    <th>End Time</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
        <nav aria-label="Page navigation">
            <ul class="pagination justify-content-center" id="pagination">
            </ul>
        </nav>
    </div>
</div>
<script src="{{ url_for('static', filename='js/admin/manage_mock_test/user_test_log.js') }}"></script>
</body>
</html>
