<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Notes Dashboard{% endblock %}</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/users/mock_test/notes_dashboard.css') }}" rel="stylesheet" />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/users/index/index.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    {% block head_extras %}{% endblock %}
</head>

<body>
    <nav class="navbar" id="navbar">
        <a href="#" class="nav-logo"><i class="fas fa-book-open"></i> ShyamPracticePaper</a>
        <div class="menu-toggle" id="menuToggle"><span></span><span></span><span></span></div>
        <div class="nav-links" id="navLinks">
            <a href="/"><i class="fas fa-home"></i> Home</a>

            <a href="{{ url_for('users.my_courses') }}"><i class="fas fa-user-graduate"></i>Enrolled Course</a>
            <div class="profile-container">
                {% if username %}
                    <div class="profile-circle">{{ username[0]|upper }}</div>
                    <div class="username">{{ username }}</div>
                    <div class="profile-dropdown">
                        <a href="{{ url_for('users.user_logout') }}"><i class="fas fa-sign-out-alt"></i> Logout</a>
                    </div>
                {% else %}
                    <a href="{{ url_for('users.user_login') }}" class="login-btn">Login</a>
                {% endif %}
            </div>
        </div>
        <div class="overlay" id="overlay"></div>
    </nav>
    
    {% block content %}
    {% endblock %}
    
    <script src="{{ url_for('static', filename='js/users/navbar/navbar.js') }}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    {% block body_extras %}{% endblock %}
</body>
</html>
