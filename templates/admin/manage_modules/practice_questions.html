<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Manage Practice Questions</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/admin/manage_modules/practice_question.css') }}">
    <style>
        .flash-message {
            padding: 1rem;
            margin-bottom: 1rem;
            border: 1px solid transparent;
            border-radius: 0.25rem;
        }
        .flash-message.admin_success { background-color: #d4edda; color: #155724; border-color: #c3e6cb; }
        .flash-message.admin_error { background-color: #f8d7da; color: #721c24; border-color: #f5c6cb; }
    </style>
</head>
<body>
<div class="alert-container" id="alert-container">
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            {% for category, message in messages %}
                <div class="flash-message {{ category }}">
                    {{ message }}
                </div>
            {% endfor %}
        {% endif %}
    {% endwith %}
</div>

<div class="container mt-5 mb-5">
    <h1 class="text-center mb-5">Manage Practice Questions</h1>

    <div class="card p-4 p-md-5 mb-5">
        <h3 class="mb-4">Add New Question</h3>
        <form id="add-question-form" method="POST" action="{{ url_for('admin.manage_practice_questions') }}">
            <div class="row g-3">
                <div class="col-md-6">
                    <label for="code" class="form-label">Course</label>
                    <select id="code" name="code" class="form-select" required>
                        <option selected disabled value="">Choose course...</option>
                        {% for course in course_codes %}
                            <option value="{{ course.code }}">{{ course.name }} ({{ course.code }})</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="col-md-6">
                    <label for="section" class="form-label">Section</label>
                    <select id="section" name="section" class="form-select" required>
                        <option selected disabled value="">Choose section type...</option>
                        {% for option in section_options %}
                            <option value="{{ option }}">{{ option }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="col-md-12">
                    <label for="title" class="form-label">Title</label>
                    <input type="text" class="form-control" id="title" name="title" required>
                </div>
            </div>
            <div class="d-flex justify-content-end mt-4">
                <button type="submit" class="btn btn-primary px-4"><i class="fas fa-plus"></i> Add Question</button>
            </div>
        </form>
    </div>

    <div id="existing-questions-section" class="d-none">
        <h3 class="mb-4">Existing Questions for <span id="selected-course-code" class="text-primary"></span></h3>
        <div class="card">
            <div class="table-responsive">
                <table class="table table-striped table-hover align-middle mb-0">
                    <thead class="table-dark">
                        <tr>
                            <th>ID</th>
                            <th>Code</th>
                            <th style="width: 20%;">Section</th>
                            <th style="width: 45%;">Title</th>
                            <th class="text-center">Actions</th>
                        </tr>
                    </thead>
                    <tbody id="questions-table-body"
                           data-update-url="{{ url_for('admin.update_practice_question', question_id=0) }}"
                           data-delete-url="{{ url_for('admin.delete_practice_question', question_id=0) }}">
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="{{ url_for('static', filename='js/admin/manage_modules/practice_questions.js') }}"></script>
</body>
</html>
